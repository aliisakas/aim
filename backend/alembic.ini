# Конфигурация Alembic для миграций базы данных

[alembic]
# Путь к папке с миграциями
script_location = alembic

# Шаблон для имен файлов миграций
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Временная зона для timestamp
timezone = UTC

# Максимальная длина названия ревизии
truncate_slug_length = 40

# Тип ревизий
revision_environment = false

# Формат вывода
output_encoding = utf-8

# ВАЖНО: Строка подключения к БД
# В коде мы загрузим её из config.py динамически
sqlalchemy.url = 

[post_write_hooks]
# Автоформатирование кода миграций (опционально)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
